  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Comic+Neue:wght@700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .meme-title {
      font-family: 'Comic Neue', cursive;
    }

    .challenge-card {
      animation: fadeIn 0.5s ease-in-out, bounce 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    .btn-glow:hover {
      animation: pulse 0.5s ease-in-out;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .gradient-text {
      background: linear-gradient(90deg, #fbbf24 0%, #ec4899 50%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #1a0a0f 0%, #0f1a1a 25%, #1a0a1f 50%, #0a1a0f 75%, #1a0a0f 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .meme-border {
      border: 4px solid;
      border-image: linear-gradient(45deg, #fbbf24, #ec4899, #06b6d4, #10b981) 1;
    }

    .meme-img {
      transition: transform 0.3s ease;
    }

    .meme-img:hover {
      transform: scale(1.1) rotate(2deg);
    }
  </style>
</head>
